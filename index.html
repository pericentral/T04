<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Voiriescopy_0.js"></script>
        <script src="data/Trottoirs_1.js"></script>
        <script src="data/Btit_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_Voiriescopy_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Hiérarchie'] !== null ? Autolinker.link(String(feature.properties['Hiérarchie'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Niveau'] !== null ? Autolinker.link(String(feature.properties['Niveau'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Voiriescopy_0_0() {
            return {
                pane: 'pane_Voiriescopy_0',
                opacity: 1,
                color: 'rgba(204,204,204,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Voiriescopy_0');
        map.getPane('pane_Voiriescopy_0').style.zIndex = 400;
        map.getPane('pane_Voiriescopy_0').style['mix-blend-mode'] = 'normal';
        var layer_Voiriescopy_0 = new L.geoJson(json_Voiriescopy_0, {
            attribution: '',
            pane: 'pane_Voiriescopy_0',
            onEachFeature: pop_Voiriescopy_0,
            style: style_Voiriescopy_0_0,
        });
        bounds_group.addLayer(layer_Voiriescopy_0);
        map.addLayer(layer_Voiriescopy_0);
        function pop_Trottoirs_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Trottoirs_1_0() {
            return {
                pane: 'pane_Trottoirs_1',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(50,63,70,0.5)',
            }
        }
        map.createPane('pane_Trottoirs_1');
        map.getPane('pane_Trottoirs_1').style.zIndex = 401;
        map.getPane('pane_Trottoirs_1').style['mix-blend-mode'] = 'normal';
        var layer_Trottoirs_1 = new L.geoJson(json_Trottoirs_1, {
            attribution: '',
            pane: 'pane_Trottoirs_1',
            onEachFeature: pop_Trottoirs_1,
            style: style_Trottoirs_1_0,
        });
        bounds_group.addLayer(layer_Trottoirs_1);
        map.addLayer(layer_Trottoirs_1);
        function pop_Btit_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Id</strong><br />' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Fonction'] !== null ? Autolinker.link(String(feature.properties['Fonction'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Size</th>\
                        <td>' + (feature.properties['Size'] !== null ? Autolinker.link(String(feature.properties['Size'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Height</strong><br />' + (feature.properties['Height'] !== null ? Autolinker.link(String(feature.properties['Height'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_ELEVmean'] !== null ? Autolinker.link(String(feature.properties['_ELEVmean'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Btit_2_0() {
            return {
                pane: 'pane_Btit_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,128,128,0.441)',
            }
        }
        map.createPane('pane_Btit_2');
        map.getPane('pane_Btit_2').style.zIndex = 402;
        map.getPane('pane_Btit_2').style['mix-blend-mode'] = 'normal';
        var layer_Btit_2 = new L.geoJson(json_Btit_2, {
            attribution: '',
            pane: 'pane_Btit_2',
            onEachFeature: pop_Btit_2,
            style: style_Btit_2_0,
        });
        bounds_group.addLayer(layer_Btit_2);
        map.addLayer(layer_Btit_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Btit_2.png" /> Bâtit': layer_Btit_2,'<img src="legend/Trottoirs_1.png" /> Trottoirs': layer_Trottoirs_1,'<img src="legend/Voiriescopy_0.png" /> Voiries copy': layer_Voiriescopy_0,}).addTo(map);L.control.scale({position: 'bottomleft', maxWidth: 100, metric: true, imperial: false, updateWhenIdle: false}).addTo(map);
        setBounds();
        resetLabels([layer_Voiriescopy_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Voiriescopy_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Voiriescopy_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Voiriescopy_0]);
        });
        </script>
    </body>
</html>
